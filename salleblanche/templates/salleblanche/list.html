{% extends "salleblanche/base.html" %}
{% block content %}
<div class="row">
{%if events%}

{% for event in events %}
	<a href="/event/{{event.pk}}">Détail de la réservation de {{event.fromtime}} à {{event.totime}}</a><br/>
{% endfor %}

{% else %}
<p> Vous n'avez pas fait de réservations </p>
{% endif %}
<a href="{% url 'event_list' %}" >Retour</a>
</div>
{% endblock %}
